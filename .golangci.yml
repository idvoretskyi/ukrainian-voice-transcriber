version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - gocritic
    - godot
    - whitespace
    - wsl_v5
    - gocyclo
    - funlen
    - dupl
    - gosec
    - unconvert
    - unparam
    - prealloc
    - goconst
    - gomodguard
    - revive
    - nilerr
    - testpackage
    - tparallel
    - wastedassign
    - nlreturn
    - wrapcheck
    - lll
    - decorder
    - gocognit
    - goheader


