# Repository settings for Ukrainian Voice Transcriber
# This file configures repository settings via the GitHub Settings app
# https://github.com/apps/settings

# Repository basic settings
repository:
  # Basic repository information
  name: ukrainian-voice-transcriber
  description: "ðŸŽ¯ Single-binary Ukrainian video-to-text transcription using Google Cloud Speech-to-Text API"
  homepage: "https://github.com/idvoretskyi/ukrainian-voice-transcriber"
  topics:
    - ukrainian
    - speech-to-text
    - transcription
    - golang
    - google-cloud
    - video-processing
    - audio-processing
    - ffmpeg
    - cli-tool
    - machine-learning

  # Repository visibility and features
  private: false
  has_issues: true
  has_projects: true
  has_wiki: false
  has_pages: false
  has_downloads: true
  default_branch: main

  # Repository permissions
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  allow_auto_merge: true
  delete_branch_on_merge: true
  allow_update_branch: true

  # Advanced settings
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

