name: üêõ Bug Report
description: Report a bug or issue with Ukrainian Voice Transcriber
title: "[Bug]: "
labels: ["bug"]
assignees: ["idvoretskyi"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug you encountered
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. With file '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      placeholder: |
        - OS: [e.g. macOS 14.0, Ubuntu 22.04, Windows 11]
        - Go version: [e.g. 1.24.0]
        - App version: [e.g. v1.0.0]
        - FFmpeg version: [e.g. 6.0]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Error Messages
      description: Paste any relevant log output or error messages
      placeholder: |
        Run with --verbose flag to get detailed logs:
        ./ukrainian-voice-transcriber transcribe video.mp4 --verbose
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any additional information that might help
      placeholder: Add any other context about the problem here

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing issues
          required: true
        - label: I am using the latest version
          required: true
        - label: I have included all required information
          required: true